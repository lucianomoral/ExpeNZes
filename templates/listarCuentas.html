{% extends 'base.html' %}
{% block titulo %} Lista de Cuentas {% endblock titulo %}
{% block cuerpo %}

<p>
    <h3> Cuentas </h3>
    <a class="btn btn-dark" href="{% url 'crearCuenta' %}"> 
        Crear 
        <span class="fa fa-plus" aria-hidden="true"></span>
    </a>
</p>

<table class="table table-bordered table-sm table-hover">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Moneda</th>
            <th>Saldo</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        {% for cuenta in object_list %}
        <tr>
            <td> {{ cuenta.nombre }} </td>
            <td> {{ cuenta.moneda }} </td>
            <td> {{ cuenta.saldo }} </td>
            <td> 
                <a class="btn btn-primary" href="{% url 'actualizarCuenta' cuenta.id %}"> 
                    <span class="fa fa-edit" aria-hidden="true"></span>
                </a>
            </td>
            <td> 
                <a class="btn btn-danger" href="{% url 'eliminarCuenta' cuenta.id %}">
                    <span class="fa fa-trash" aria-hidden="true"></span>
                </a> 
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a class="btn btn-light" href="{% url 'listarMovimientosFinancieros' %}"> Volver </a>

{% endblock cuerpo %}
